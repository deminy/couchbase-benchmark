version: '3.8'

services:
  app:
    image: deminy/couchbase-benchmark
    environment:
      VERBOSE_LOGGING: "true"
    links:
      - couchbase
    ports:
      - 80:80
    entrypoint: ["php", "./hyperf.php", "start"]
    volumes:
      - ./:/var/www
  couchbase:
    image: deminy/couchbase:7.1.1
    environment:
      CB_ADMIN: username
      CB_ADMIN_PASSWORD: password
      CB_BUCKET: test
    ports:
      - 8091
